<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS DevLabs: Create a JavaScript starter app</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
    <script src="https://js.arcgis.com/4.10/"></script>

    <script>
      require([
        
        
        
          "esri/Map",
          "esri/views/MapView",
          "esri/layers/FeatureLayer",
          "dojo/domReady!",

        ], function(Map, MapView, FeatureLayer) {

        var map = new Map({
          basemap: "satellite"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-118.71511,34.09042],
          zoom: 11
        });
          // Trailheads point feature layer
       var featureLayer = new FeatureLayer({
         url: "https://services9.arcgis.com/zXmuxbLaZGBdDFRA/arcgis/rest/services/smalltrails/FeatureServer/0?token=sUjXGX_3RxWlxsWMvPUeaUzbwwBgDwoU6UPiBhtfrzW1jcivyjiVfNzVn9FR2SLrizATsc-Fe6lcrIQSy82z44UIWxPZgbNzb8MMpwMY8uEn3LXBQDmPVAdtDkHS4aBpGBwvV7FfAoARLOrGRqSrtB1Feh5QL59lDqxHKCK3y_wN4amZ4YGgqD6kCjz_dgx21GcT36JroQig5QCwsBJ_0BwKits5H062bDMg0os5enE."
     });

  map.add(featureLayer);
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
